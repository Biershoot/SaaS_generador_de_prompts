apiVersion: v1
kind: Secret
metadata:
  name: prompt-secrets
  namespace: prompt
type: Opaque
data:
  # Database credentials (base64 encoded)
  # echo -n "your-database-url" | base64
  DATASOURCE_URL: <base64-encoded-database-url>
  DATASOURCE_USERNAME: <base64-encoded-username>
  DATASOURCE_PASSWORD: <base64-encoded-password>
  
  # JWT Secret (base64 encoded)
  # echo -n "your-super-secret-jwt-key" | base64
  JWT_SECRET: <base64-encoded-jwt-secret>
  
  # Stripe Configuration (base64 encoded)
  # echo -n "sk_test_your_stripe_secret_key" | base64
  STRIPE_SECRET_KEY: <base64-encoded-stripe-secret-key>
  STRIPE_WEBHOOK_SECRET: <base64-encoded-stripe-webhook-secret>
  STRIPE_PUBLISHABLE_KEY: <base64-encoded-stripe-publishable-key>
  
  # AI Provider API Keys (base64 encoded)
  # echo -n "your-openai-api-key" | base64
  OPENAI_API_KEY: <base64-encoded-openai-api-key>
  CLAUDE_API_KEY: <base64-encoded-claude-api-key>
  STABLE_DIFFUSION_API_KEY: <base64-encoded-stable-diffusion-api-key>
